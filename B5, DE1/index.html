<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"
      integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Web</title>
  </head>
  <body>
    <section id="title" class="color-section">
      <div class="container-fluid">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg">
          <a href="#" class="navbar-brand">Shopping Web</a>
          <div class="navbar-collapse collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">Product</li>
              <li class="nav-item">Information</li>
              <li class="nav-item">About</li>
            </ul>
          </div>
        </nav>
        <!-- end nav -->
      </div>
    </section>

    <main>
      <section class="product container-fluid">
        <!-- product -->
        <div class="product-card">
          <img src="image/mi" alt="Raiden Shogun" />
          <h2>Raiden Shogun</h2>
          <p>Giá: 150.000 VNĐ</p>
          <button class="btn btn-primary">Mua ngay</button>
        </div>

        <div class="product-card">
          <img src="image/yae.jpg" alt="Yae Miko" />
          <h2>Yae Miko</h2>
          <p>Giá: 250.000 VNĐ</p>
          <button class="btn btn-primary">Mua ngay</button>
        </div>

        <div class="product-card">
          <img src="image/acheron doll.webp" alt="acheron" />
          <h2>Acheron</h2>
          <p>Giá: 500.000 VNĐ</p>
          <button class="btn btn-primary">Mua ngay</button>
        </div>

        <div class="product-card">
          <img src="image/yae sakura.jpg" alt="Yae Sakura" />
          <h2>Yae Sakura</h2>
          <p>Giá: 200.000 VNĐ</p>
          <button class="btn btn-primary">Mua ngay</button>
        </div>
      </section>
    </main>
    <!-- end -->
  </body>
</html>
